
version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  auth-service:
    build: ./services/auth
    ports: ["4001:4001"]
    depends_on: [postgres]

  catalog-service:
    build: ./services/catalog
    ports: ["4002:4002"]
    depends_on: [postgres, redis]

  orders-service:
    build: ./services/orders
    ports: ["4003:4003"]
    depends_on: [postgres]

  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    depends_on: [catalog-service, orders-service]
